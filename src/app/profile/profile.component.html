<div class="customer_profile">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="profile-heading">
					<h3>Profile</h3>
					<a href="#">Edit</a>
				</div>
			</div>
			<div class="col-md-12">
				<div class="profile-form">
					<form>
							<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input name="name" id="name" type="text" placeholder="Full Name" class="form-control">
								</div>
                            </div>
							
							<div class="col-md-12">							
								<div class="form-group">
									<input type="tel" name="phone" id="phone" placeholder="Mobile Number" maxlength="10" class="form-control">
								</div>
                            </div>								
							
							<div class="col-md-12">
								<div class="form-group">
								   <input name="email" id="email" type="text" placeholder="Email ID" class="form-control">
								</div>
                            </div>								
							
							<div class="col-md-12">
								<div class="form-group">
								<label class="saved-add">Saved Address</label>
									<input type="text" name="add" id="add" placeholder="Flat No. / Room No." class="form-control">
								</div>
                            </div>								

							<div class="col-md-12">
								<div class="form-group">
									<input type="text" name="society" id="society" placeholder="Building / Apartment / Society / Colony Name" class="form-control">
								</div>
                            </div>								
									
							
							<div class="col-md-12">							
								<div class="form-group">
									<input type="text" name="road-name" id="road-name" placeholder="Road Name" class="form-control">
								</div>	
                            </div>								
							</div>
							<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<select name="state" id="state" class="form-control">
										<option value="">State</option>
										<option value="maharashtra">Maharashtra</option>
										<option value="bihar">Bihar</option>
										<option value="punjab">Punjab</option>
									  </select> 
								</div>		
                            </div>								

							<div class="col-md-6">
								<div class="form-group">
									<select name="city" id="city" class="form-control">
										<option value="">City</option>
										<option value="mumbai">Mumbai</option>
										<option value="pune">Pune</option>
										<option value="hydrabad">Hydrabad</option>
										<option value="banglore">Banglore</option>
									  </select> 
								</div>	
							</div>	
						</div>
						<div class="row">							

							<div class="col-md-12">							
								<div class="form-group">
									<input type="text" name="Pincode" id="Pincode" placeholder="Pincode" class="form-control">
								</div>
                            </div>	

							<div class="col-md-12">
								<div class="text-center"><button id="send-msg" class="btn default-submit" type="submit">Update</button></div>
								<a class="logout-noe" href="#">Logout</a>
							</div>							
						</div>
					</form>
				</div>	
			</div>	
		</div>	
	</div>	
</div>
