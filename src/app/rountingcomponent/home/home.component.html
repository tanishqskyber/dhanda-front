<div class="container customer-details">
	<div class="row">
		<div class="col-md-12">
			<div class="view-google-detalis">
				<div class="clint-img">
					<img [src]="store_logo">
				</div>

				<div class="clint-info">
					<ul>
						<li>
							<img class="header-logos" src="./assets/img/icon-1.png">
							<span>{{store_name}}</span>
						</li>
						<li>
							<a [href]=whatsappchat target="_blank"><img class="header-logos"
									src="../../../assets/img/icon-2.png"></a>
							<span>
								+91-{{usermobile}}
							</span>
						</li>
						<li><img class="header-logos" src="../../../assets/img/icon-3.png"><span>+91-<a [href]=callnow
									target="_blank"></a>{{usermobile}}</span></li>
						<li>
							<a [href]=storeLocation target="_blank">
								<img class="header-logos" src="../../../assets/img/icon-4.png">
							</a>
							<span>Location</span>

						</li>
					</ul>
				</div>
			</div>
			<div class="customer-content">

			</div>
		</div>
	</div>
</div>

<div class="inner-search">
	<div class="container">

				<div class="serch-bar">

						<input type="text" name="search" placeholder="Search" [(ngModel)]="search"
							(change)="searhcProductbySearch()">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="recent-products">
	<div class="container">
		<div class="row">

			<div class="col-md-12">
				<div class="cat-heading">
					<h2>Recent Products</h2>
				</div>
			</div>

			<div class="row">
				<ng-container *ngFor="let product of recproductData ;let j=index;">
					<div class="col-6 col-md-3">

						<button type="button" class="btn bg-transparent">

							<div class="off-overlay"><small>{{product.discount}}%</small>
								<img *ngIf="product.product_img_url!=null" (click)="gotoProductDetails(product.id)"
									[src]="product.product_img_url">
								<img *ngIf="product.product_img_url==null" (click)="gotoProductDetails(product.id)"
									src="../../../assets/img/no_image.png">

							</div>

							<div class="text-left mt-3 home-product">
								<p><a>{{product.product_name}}</a></p>
							</div>

							<div class="d-flex align-items-center justify-content-between price-prod">

								<div>
									<ins>₹{{product.selling_price}}/{{product.product_type_name}}</ins>
								</div>

								<div>
									<del>₹{{product.mrp}}</del>
								</div>


							</div>
							<div class="text-left">
								<a class="cart-btn btn" (click)="loadProductInfo(product.id,product.variations)">Add</a>
							</div>

						</button>

					</div>
					<div class="modal modalcatadd" *ngIf="isModalShow">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-body">
									<ng-container *ngFor="let varia of variationKeys">
										<div class="size-select">
											<h2>{{varia}}</h2>
											<div class="exTab1">
												<ul class="nav nav-pills" style="display:flex; list-style: none;">
													<ng-container *ngFor="let vd of product.variations">
														<li *ngIf="vd.variation_name==varia">
															<a (click)="selectvariation(vd.id,vd.variation_name)"
																data-toggle="tab">
																{{vd.variation_value}}
															</a>
														</li>
													</ng-container>
													<!-- <li><a data-toggle="tab">small</a></li>
										<li><a data-toggle="tab">small</a></li> -->
												</ul>
											</div>
										</div>
									</ng-container>

									<div class="row add-remove-div mb-3">
										<div class="col-4">
											<div style="width: 100px;">
												<h2 style="font-size: 19px;">Qty.</h2>
												<div class="input-group add-cart-input">

													</div>
													<input type="text" readonly="" id="input_item"
														class="form-control qty-input text-center" placeholder="1"

													<div class="input-group-append">
														<button class="btn btn-outline-secondary-green"

															type="button"><i class="fas fa-plus"></i></button>
													</div>
												</div>
											</div>
										</div>
										<div class="col-8">
											<div class="bag-button">
												<button class="add_product-modal-btn" (click)="incrementOne()"
													*ngIf="isBtn">ADD TO BAG</button>
