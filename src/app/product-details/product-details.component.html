	  <owl-carousel-o [options]="customOptions">
		<ng-template carouselSlide *ngIf="productData.product_img_url!=null">
			<div class="slide text-center">
				<img [src]="productData.product_img_url">
			</div>
		</ng-template>
		<ng-template carouselSlide *ngIf="productData.product_img_url_2!=null">

			</div>
		</ng-template>

<div class="Red-Velvet">
	<div class="container">	
		<div class="row">	
			<div class="col-md-12">	
				<div class="cloth-product">
					<h3>{{productData.product_name}}</h3>
					<p>{{productData.product_description}}</p>
					<div class="price-prod">
							<ins>₹{{productData.selling_price}}</ins>
							<del>₹{{productData.mrp}}</del>
							<small>{{productData.discount}}%</small>
					</div>
					<ng-container *ngFor="let varia of variationKeys">
					<div class="size-select">
						<h2>{{varia}}</h2>
						<div class="exTab1">
							<ul class="nav nav-pills" style="display:flex; list-style: none;">
								<ng-container *ngFor="let vd of productData.variations">
									<li *ngIf="vd.variation_name==varia">
										<a (click)="selectvariation(vd.id,vd.variation_name);" data-toggle="tab">
											{{vd.variation_value}}
										</a>
									</li>
								</ng-container>
								
							</ul>
							</div>
					</div>
					</ng-container>
					<div id="add-remove-div" class="add-remove-div">
						<h2>Qty.</h2>
						<button type="button" class="btn minus-btn" (click)="decrement()"> <i
								class="fa fa-minus"></i></button>
						<input type="text" value="1" id="input_item" readonly="" class="quantity-input"
							[(ngModel)]="counter">
						<button type="button" class="btn plus-btn" (click)="increment()"> <i
								class="fa fa-plus"></i></button>
							</div>
					<div class="add_cart_product">
						<button class="buy-now-product" (click)="addproducttoCart()"><a href="javascript:void(0)">Buy Now</a></button>
						<button class="add-to-product" (click)="addproducttoCart()"><a href="javascript:void(0)">Add To Cart</a></button>
					</div>
					
				</div>	
			</div>	
		</div>	
	</div>	
</div>
