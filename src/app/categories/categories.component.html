<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="categories-new-page">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			
					<div class="order-heading">
						<h2>Categories</h2>			
					</div>			
				
					<div class="product-list-form">
						<form>
							<input type="text" name="search" placeholder="Search" [(ngModel)]="search"  (change)="searhcProductbySearch()">
						</form>				
					</div>
				
			</div>
			<ng-container *ngFor="let cat of categorydata;let i=index;">
			<div class="col-6 col-md-3">
				<div class="cloth-categories">
					<a>
						<img *ngIf="cat.category_img_url!=null" width="100%" (click)="gotoSubcategory(cat.id)" [src]="cat.category_img_url">
						<img *ngIf="cat.category_img_url==null" width="100%" (click)="gotoSubcategory(cat.id)" src="../../../assets/img/no_image.png">
					</a>
					<h2><a (click)="gotoSubcategory(cat.id)">{{cat.category_name}}</a></h2>
				</div>
			</div>
		</ng-container>
					
			
			
			
		

		
			
							
		</div>
	</div>
</div>
<app-footer></app-footer>
