<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
	<div class="container">
		<div class="row">
			<div class="col-md-12">	
				<div class="enteer-no">
						<h2>Enter Mobile Number to Continue</h2>
					<input type="tel" id="phone" name="contact_no" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10" placeholder="Mobile Number" [(ngModel)]="contact_no">
					<div class="text-center">
					<button id="send-msg" class="btn default-submit btn-update" type="submit" (click)="login()">Next</button>
				</div>
				</div>	
			</div>	
		</div>		
	</div>
